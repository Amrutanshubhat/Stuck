{% extends "layout.html" %}
{% block content %}
    <table class="table table-bordered" style="text-align: center;">
        <thead>
            <th scope="col">Credit</th>
            <th scope="col">Debit</th>
            <th scope="col">Total</th>
        </thead>
        <tbody>
        <tr>
            <td>{{lst["credit"]}}</td>
            <td>{{lst["debit"]}}</td>
            {%if lst["total"]<0 %}
            <td style="background-color: red;font-weight: bold;color: seashell;">{{lst["total"]}}</td>
            {%else%}
            <td style="background-color: seagreen; font-weight: bold;color: seashell;">{{lst["total"]}}</td>
            {%endif%}
        </tr>
        </tbody>
    </table>
<form action = "{{url_for('upload')}}" method = "POST" 
enctype = "multipart/form-data">
<input type = "file" name = "file" />
<input type = "submit" value="Upload"/>
</form>

<form action = "{{url_for('set_holding')}}" method = "POST" 
enctype = "multipart/form-data">
<div class="text-center">
<input type = "text" name = "holding" placeholder="Current Holding"/>
<input type = "submit" value="submit"/>
</div>
</form>

{% endblock content %}
